<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
   createCanvas(400, 400);
}

var ball = 10;
var ballSpeed = 5;
var ballChangeX = ballSpeed;


function draw() {
	    background(240);
    noStroke();
    strokeCap(SQUARE);

    // blue square
    fill(0, 0, 255);
    rect(0, 320, 80, 80);

    // red square
    fill(255, 0, 0);
    rect(80, 0, 320, 320);

    // yellow square
    fill(255, 255, 0);
    rect(370, 360, 30, 40);

    stroke(0);
    strokeWeight(10);
    line(80, 0, 80, 400);     // left line
    line(0, 320, 400, 320);   // middle line
    line(370, 320, 370, 400); // right

    strokeWeight(15);
    line(370, 360, 400, 360); // bottom

    strokeWeight(20);
    line(0, 160, 80, 160);


  ellipse(ball, height/2, 100);
  ball = ball + ballChangeX;


  // Check if ball is off right hand side of screen
  if (ball >= width) {
    ballChangeX = -ballSpeed;
  }


  if (ball <= 100) {
    ballChangeX = ballSpeed;
  }


	if (ball <= 100) {
    ballChangeX = ballSpeed;
  }

}

</script>
</body>
</html>
